    <script>
        window.addEventListener("load", function () {
            const preloader = document.getElementById("preloader");
            if (preloader) {
                setTimeout(() => {
                    preloader.style.opacity = "0";
                    setTimeout(() => preloader.style.display = "none", 500);
                }, 10000);
            }
        });
    </script>
    <!-- Preloader script end -->
    <!-- Navbar script start -->
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.getElementById('menu');
        const mobileMenu = document.getElementById('mobileMenu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    <!-- navbar script end -->
    <!-- smooth scrol js start -->
    <script>
        let scrollTimeout = null;
        window.addEventListener('wheel', function (event) {
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(() => {
                const sections = document.querySelectorAll('section');
                const currentScroll = window.scrollY;
                if (event.deltaY > 0) {
                    for (let i = 0; i < sections.length; i++) {
                        if (sections[i].offsetTop > currentScroll) {
                            window.scrollTo({
                                top: sections[i].offsetTop,
                                behavior: 'smooth'
                            });
                            break;
                        }
                    }
                } else {
                    for (let i = sections.length - 1; i >= 0; i--) {
                        if (sections[i].offsetTop < currentScroll) {
                            window.scrollTo({
                                top: sections[i].offsetTop,
                                behavior: 'smooth'
                            });
                            break;
                        }
                    }
                }
            }, 150);
        });
    </script>
    <!-- smooth scroll js end -->
    <!-- Matrix animation js start -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const matrixContainer = document.querySelector('.matrix');
            const columns = Math.floor(window.innerWidth / 20);
            const rows = Math.floor(window.innerHeight / 20);
            for (let i = 0; i < columns; i++) {
                for (let j = 0; j < rows; j++) {
                    const span = document.createElement('span');
                    span.style.left = `${i * 20}px`;
                    span.style.top = `${j * 20}px`;
                    span.style.animationDelay = `${Math.random() * 5}s`;
                    span.textContent = generateRandomCharacter();
                    matrixContainer.appendChild(span);
                }
            }
            function generateRandomCharacter() {
                const characters = 'ABCDEF0123456789*';
                return characters.charAt(Math.floor(Math.random() * characters.length));
            }
        });

    </script>
    <!-- Matrix animation js end -->
